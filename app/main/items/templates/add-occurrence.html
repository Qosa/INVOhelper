{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block mycontent %}
<script>
    $(document).ready(function() {
        $("#invNbrGenerator").click(function() {
            $('#inv_number').val('{{ generated_value }}');
            $("#invNbrGenerator").prop("disabled",true);
        });

        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<div class='col-header'>
    <h2>Dodaj wystąpienie przedmiotu</h2>
    <form action="" method="post">      
        <div class="form-group">
            <label for="formGroupExampleInput">Nr. inwentarzowy</label>
            <div class="row">
                <div class="col">
                    <p id="indexManual">{{ form.inv_number }}</p>
                </div>
                <div class="col">
                    {% if generated_value != 0 %}
                        <button type="button" id="invNbrGenerator" class="btn btn-success">Generuj</button>
                    {% else %}
                        <span data-toggle="tooltip" data-placement="right" title="Nie można wygenerować numeru inwentarzowego dla tego wystąpienia przedmiotu - numer przedmiotu niezgodny z formatem!"><button type="button" class="btn btn-success btn-custom disabled">Kod kreskowy</button></span>
                    {% endif %}                          
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Lokalizacja</label>
            <p>{{ form.localization }}</p>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Zdjęcie</label>
            <p>{{ form.img }}</p>
        </div>  
        <div class="form-group">
            <label for="formGroupExampleInput">Załączniki</label>
            <p>{{ form.documents }}</p>
        </div>          
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
