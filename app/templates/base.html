<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>

    <!-- NAVBAR -->
    <div>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="invohelper_logo" href="#">INV<span style="color: green;">O</span>helper</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText" style="margin-left: 3rem;">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Panel <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Dane</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Dokumenty</a>
            </li>
          </ul>
          <span class="navbar-text" style="margin-right:">
            Panel administratora
          </span>
        </div>
      </nav>
      <hr class="hr-navbar"/>
    </div>
    {% endblock %}

    <!-- CONTENT -->
    <div class="container">{% block content %}{% endblock %}</div>

    <!-- FOOTER -->
    {% block footer %}
    <footer class="footer">
        <hr class="hr-navbar"/>
        <div class="container">
            <span class="text-muted">&#169 INVOhelper 2020</span>
        </div>
    </footer>
    {% endblock %}
</body>
